steps:
  - label: ":lint-roller: Lint"
    plugins:
      - docker-compose#v3.3.0:
          run: plugin_lint
  - label: ":test_tube: Tests"
    plugins:
      - docker-compose#v3.3.0:
          run: plugin_test
  - label: ":bomb: Triggering 1"
    plugins:
      - chronotc/monorepo-diff#v2.0.3:
          diff: "cat ./e2e/one-match-one-miss"
          watch:
            - path: "foo-service/"
              config:
                trigger: "foo-service"
            - path: "hello-service/"
              config:
                trigger: "this-pipeline-does-not-exists"
          hooks:
            - command: echo "command hook 1"
            - command: echo "command hook 2"
          wait: true
  - label: ":bomb: Triggering 2"
    plugins:
      - chronotc/monorepo-diff#v2.0.2:
          diff: "cat ./e2e/multiple-paths"
          watch:
            - path: "user-service/"
              config:
                trigger: "user-service"
            - path:
                - "user-service/infrastructure/"
                - "product-service/infrastructure/"
              config:
                trigger: "validate-infrastructure"
            - path:
                - "do-not-trigger/"
              config:
                trigger: "this-pipeline-does-not-exists"
          hooks:
            - command: echo "command hook 1"
          wait: true
  - label: ":bomb: Triggering 3"
    plugins:
      - chronotc/monorepo-diff:
          diff: "cat ./e2e/commands-or-triggers"
          watch:
            - path: "user-service/"
              config:
                trigger: "user-service"
            - path:
                - "hello/bin/"
                - "world/bin/"
              config:
                command: "echo hello-world"
            - path:
                - "global/"
              config:
                command: "buildkite-agent pipeline upload ./e2e/global/.buildkite/pipeline.yml"
            - path:
                - "do-not-trigger/"
              config:
                trigger: "this-pipeline-does-not-exists"
            - path:
                - "do-not-run-command/"
              config:
                command: "echo this-does-not-run"
          wait: true
